<body ng-app="app">

	  	<div class="container">
	    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
			     <a class="navbar-brand" href="/"><img src="/public/images/favicon.ico" style="border-radius:50px;margin-top:-5px;"/></a>
			</div>      
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">

	 <div ui-view></div>
	 <div pager="service"></div>
	 <!-- 登录页面 -->
	 <div id="login" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		  	<div class="modal-content">
			  <div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			    <h3 id="myModalLabel" class="userLogin">用户登录</h3>
			  </div>
			  <div class="modal-body">
			      	<ul>
						<li id="user">用户：<input type="text" class="input-in" id="userName" name="username"></li>
						<li id="pwd">密码：<input type="password" class="input-in" id="password" name="password"></li>
					</ul>
					<div class="input-remember">
						<input type="checkbox" value="" class="remember"><span>记住密码</span>
						<a class="forget">忘记密码?</a>
					</div>
					<span class="error">用户名或密码错误，请重新输入</span>
			  </div>
			  <div class="modal-footer">
			    <button class="btn btn-primary login" ng-click="login()">登录</button>
			    <button class="btn login" data-dismiss="modal" aria-hidden="true">取消</button>
			  </div>
			  </div>
		  </div>
	</div>
	<!-- 注册页面 -->
	 <div id="register2" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="addUserCtrl">
		  <div class="modal-dialog">
		  	<div class="modal-content">
				  <div class="modal-header">
				    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				    <h3 id="myModalLabel" class="userLogin">用户注册</h3>
				  </div>
				  <div class="modal-body">
				      	<ul>
							<li id="user">用户：<input type="text" class="input-in" id="userNameRe"></li>
							<li id="pwd">密码：<input type="password" class="input-in" id="passwordRe"></li>
							<li id="pwdSure">确认密码：<input type="password" class="input-in" id="passwordSure"></li> 
						</ul>
				  </div>
				  <div class="modal-footer">
				    <button class="btn btn-primary login" ng-click="register2()">注册</button>
				    <button class="btn login" data-dismiss="modal" aria-hidden="true">取消</button>
				  </div>
			  </div>
		  </div>
	</div>
	<!-- 注册页面 -->
	<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="proxyModalLabel" ng-controller="addUserCtrl">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
     		  <div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			    <h3 id="myModalLabel" class="userLogin">用户注册</h3>
			  </div>
			  <div class="modal-body">
			      	<ul>
						<li id="user">用户：<input type="text" class="input-in" id="userNameRe"></li>
						<li id="pwd">密码：<input type="password" class="input-in" id="passwordRe"></li>
						<li id="pwdSure">确认密码：<input type="password" class="input-in" id="passwordSure"></li> 
					</ul>
			  </div>
			  <div class="modal-footer">
			    <button class="btn btn-primary login" ng-click="register()">注册</button>
			    <button class="btn login" data-dismiss="modal" aria-hidden="true">取消</button>
			  </div>
	    </div>
	  </div>
	</div>
</div>
</body>

	<script src="/public/javascripts/controller.js"></script>
	<script src="/public/javascripts/app.js"></script>
