	<div class="top_div"></div>
	<div class="wrap" onkeydown="keyLogin()">
		<div style="width: 165px; height: 96px; position: absolute;">
			<div class="tou"></div>
			<div class="initial_left_hand" id="left_hand"></div>
			<div class="initial_right_hand" id="right_hand"></div>
		</div>
		<P style="padding: 30px 0px 10px; position: relative;" id="username-field">
			<span class="u_logo"></span>         
			<!-- <input type="email" name="username" id="username" value="${flash.username}" class="form-control" placeholder="请输入用户名"/> -->
			<input class="ipt" type="text" placeholder="请输入用户名" value="" name="username" id="username"> 
		</p>
		<p style="position: relative;" id="password-field">
			<span class="p_logo"></span>  
			<!-- <input type="password" name="password" id="password" value="" class="form-control" placeholder="请输入密码"/> -->       
			<input class="ipt" id="password" type="password" placeholder="请输入密码" value="" name="password">   
		</p>
		<p class="errorWarn">用户名或密码错误，请重新输入</p>
		<div class="forget">
			<p style="margin: 0px 35px 20px 45px;">
				<span style="float: left;">
					<input type="checkbox">
					<a style="color: rgb(204, 204, 204);" href="#">记住密码</a>
				</span> 
				<span style="float: right;">
				<!-- <a class="login" onclick="register()" id="registerButton">注册用户</a> -->
				 <button type="button" class="btn registerButton" data-toggle="modal" data-target="#register">注册</button>
				<!-- 	<a id="register" href="#register" data-toggle="modal">注册</a>  --> 
				   <p id="signin-field">
						<input type="submit" id="signin" value="登录" class="btn btn-default logincolor"/>
				   </p>
				</span>       
		    </P>
		</div>
	</div>
	<div style="text-align:center;"></div>
	<!-- 注册页面 -->
	<div id="register" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		  	<div class="modal-content">
				  <div class="modal-header">
				    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				    <h3 id="myModalLabel" class="userLogin">用户注册</h3>
				  </div>
				  <div class="modal-body">
				      	<ul>
							<li id="user">用户：<input type="text" class="input-in" id="userNameRe"></li>
							<li id="pwd">密码：<input type="password" class="input-in" id="passwordRe"></li>
							<li id="pwdSure">确认密码：<input type="password" class="input-in" id="passwordSure"></li> 
							<li id="warn">两次密码输入不一致，请重新输入</li>
							<li id="sucRegister">注册成功</li>
						</ul>
				  </div>
				  <div class="modal-footer">
				    <button class="btn btn-primary login" onclick="register()" id="registerButton">注册</button>
				    <button class="btn login" data-dismiss="modal" aria-hidden="true">取消</button>
				  </div>
			  </div>
		  </div>
	</div>
	#{/form}
