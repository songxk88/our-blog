<div class="container">
	<div class="form-group">
		<label for="title">标题</label> <input type="text" class="form-control"
			id="title" value={{note.title}} name="title" placeholder="标题">
	</div>
	<div class="form-group">
		<label for="content">内容</label>
		<textarea type="password" class="form-control" id="content"
			name="content" placeholder="内容">{{note.content}}</textarea>
	</div>
	<button type="submit" class="btn btn-default" ng-click="submit()">提交修改</button>
</div>
