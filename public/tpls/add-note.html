<div class="container">
	<div method="POST" action="addNote">
		<div class="form-group">
			<label for="title">标题</label> <input type="text" class="form-control"
				id="title" name="title" placeholder="标题" value={{noteTitle}}>
		</div>
		<div class="form-group">
			<label for="content">内容</label>
			<textarea type="password" class="form-control" id="content"
				name="content" placeholder="内容">{{noteContent}}</textarea>
		</div>
		<button ng-click="addNote()" class="btn btn-default">提交</button>
	</div>
</div>
