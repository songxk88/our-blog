<div class="container">
	<table class="table" id="changePage">
	<thead>
		<tr>
			<th>标题</th>
			<th>内容</th>
			<th>时间</th>
		</tr>
		</thead>
		<tbody>
			<tr ng-repeat="a in list" on-finish-render-filters >
				<td class="showTitle nowrap"><a ui-sref="note({id:a.id})" style="cursor:pointer">{{a.title}}</a></td>
				<td class="showContent nowrap">{{a.content}}</td>
				<td>{{a.time | date : "yyyy-MM-dd hh:mm:ss a"}}</td>
			</tr>
		</tbody>
	</table>
</div>
